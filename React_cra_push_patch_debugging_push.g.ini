    git config user.name "ljh90"
3. 깃 리모트(원격) 추가 주소 연결
    git remote add origin https://github.com/ljh90/0208_cra_published.git
                                                                                        git remote remove origin
                                                                                        git remote -v
4. 깃 스테이징
    git add .
5. 깃 커밋 - 업로드하는 모든 파일 점검
    git commit -m "0208_cra_published push"
6. 깃 푸쉬 - 고속으로 업로드
    git push origin master

7. github에서 master로 저장

-----깃 허브 홈페이지에서 새로고침-----

8. package.json 수정
    "homepage": "https://ljh90.github.io/0208_cra_published"
    "scripts": {
        "predeploy": "npm run build",
        "deploy": "gh-pages -b master -d build",
        "test": "react-scripts test",
        "eject": "react-scripts eject"
    },

9. gh-pages 설치
    npm install --save gh-pages
    Run `npm audit` for details. 이렇게 뜨면 완료

10. 배포하기 (deploy 실행)
    npm run deploy
    published 뜨면 배포 완료

